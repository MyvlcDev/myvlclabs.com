<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tabla de Máquinas de Ciberseguridad</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="https://cdn.pixabay.com/photo/2017/01/10/19/05/hacker-1976010_1280.jpg" alt="Ciberseguridad" id="cyber-img">
        <h1><span class="titulo-blanco">Máquinas</span> <span class="titulo-verde">Ciberseguridad</span></h1>
    </header>
    <main>
        <div class="buscador-wrapper">
            <input type="text" id="buscador" placeholder="Buscar máquina, plataforma, dificultad...">
        </div>
        <table id="tabla-maquinas">
            <thead>
                <tr>
                    <th class="titulo-verde">Máquina</th>
                    <th class="titulo-blanco">Plataforma</th>
                    <th class="titulo-blanco">Dificultad</th>
                    <th class="titulo-blanco">URL</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>HTB - Blue</td>
                    <td>Windows</td>
                    <td>Fácil</td>
                    <td><a href="https://www.hackthebox.com/machines/Blue" target="_blank">Ir</a></td>
                </tr>
                <tr>
                    <td>TryHackMe - RootMe</td>
                    <td>Linux</td>
                    <td>Fácil</td>
                    <td><a href="https://tryhackme.com/room/rootme" target="_blank">Ir</a></td>
                </tr>
                <tr>
                    <td>HTB - Optimum</td>
                    <td>Windows</td>
                    <td>Media</td>
                    <td><a href="https://www.hackthebox.com/machines/Optimum" target="_blank">Ir</a></td>
                </tr>
                <tr>
                    <td>TryHackMe - Ignite</td>
                    <td>Linux</td>
                    <td>Media</td>
                    <td><a href="https://tryhackme.com/room/ignite" target="_blank">Ir</a></td>
                </tr>
            </tbody>
        </table>
    </main>
    <script src="script.js"></script>
</body>
</html>
